<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>
<h2>Student List</h2>
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.name}"></td>
        <td th:text="${student.mobile}"></td>
        <td th:text="${student.email}"></td>
        <td>
            <a th:href="@{'/editStudent/' + ${student.id}}">Edit</a>
            <a th:href="@{'/deleteStudent/' + ${student.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
